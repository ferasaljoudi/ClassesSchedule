<svg fill="none" width="600" height="26" xmlns="http://www.w3.org/2000/svg">
    <style>
      * {
        margin: 0;
    }
    h1 {
        font-size: 1.5rem;
        font-weight: 800;
        font-family: "Open Sans", sans-serif;
        text-transform: uppercase;
        text-align: center;
    }
    h1 span {
        overflow: hidden;
        display: block;
    }
    h1 span em {
        display: block;
    }
    h1 span:nth-child(1) {
        color: #8B4513;
        margin-bottom: 1px;
        animation: slideFromLeft 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) 0s 1;
    }
    h1 span:nth-child(1) em {
        margin-top: 12.5px;
        line-height: 0.1rem;
    }
    h1 span:nth-child(2) {
        color: #8B4513;
        margin-bottom: 1.5px;
        animation: slideFromRight 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) 0s 1;
    }
    h1 span:nth-child(2) em {
        margin-top: -10px;
        margin-bottom: 2px;
        line-height: 1rem;
    }
    
    @keyframes slideFromLeft {
        0%, 20% {transform: translateX(-100vw);}
        100% {transform: translateX(0);}
    }
    @keyframes slideFromRight {
        0%, 20% {transform: translateX(100vw);}
        100% {transform: translateX(0);}
    }
    </style>
    <defs>
        <radialGradient id="borderLine" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <!-- <stop offset="0%" stop-color="#9e3ffd">
                <animate attributeName="stop-color" values="#9e3ffd;#c764fc;#e09bf9;#9950e2;#8c65b3;#9e3ffd" dur="5s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#9950e2">
                <animate attributeName="stop-color" values="#9150e2;#a66ef9;#c784fb;#8c65b3;#657aa3;#9950e2" dur="5s" repeatCount="indefinite"/>
            </stop> -->
            <!-- <stop offset="0%" stop-color="#ff7f00">
                <animate attributeName="stop-color" values="#ff7f00;#ff8c00;#ff9800;#ffA500;#ffB200;#ff7f00" dur="5s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#ffA500">
                <animate attributeName="stop-color" values="#ffA500;#ffB200;#ffBF00;#ffCC00;#ffD900;#ffA500" dur="5s" repeatCount="indefinite"/>
            </stop> -->
            <stop offset="0%" stop-color="#8B4513">
                <animate attributeName="stop-color" values="#8B4513;#A0522D;#D2691E;#DEB887;#F4A460;#8B4513" dur="5s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#A0522D">
                <animate attributeName="stop-color" values="#A0522D;#D2691E;#DEB887;#F4A460;#BC8F8F;#A0522D" dur="5s" repeatCount="indefinite"/>
            </stop>
        </radialGradient>
    </defs>
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <h1>
            <span><em>Overview</em></span>
            <span><em>Overview</em></span>
            </h1>
        </div>
    </foreignObject>
    <rect x="0" y="22" width="100%" height="3" fill="url(#borderLine)" />
    <rect x="0" y="0" width="100%" height="3" fill="url(#borderLine)" />
</svg>